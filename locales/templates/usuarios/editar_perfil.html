{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-arena: #DCC7A1;
    --color-cacao: #6B4226;
    --color-cafetal: #3F6B4C;
    --color-lago: #2F5C8F;
    --color-terracota: #B85C38;
    --color-turquesa: #2CBEC6;
    --color-light: #F9F6F2;
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--color-cacao);
    background-color: var(--color-arena);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    color: var(--color-terracota);
    font-size: 2.5rem;
    margin-top: 2rem;
    margin-bottom: 2.5rem;
    text-align: center;
    animation: fadeInUp 0.8s ease forwards;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background-color: var(--color-cafetal);
    margin: 1.5rem auto 0;
    border-radius: 2px;
  }

  .form-container {
    max-width: 650px;
    margin: 0 auto;
    background-color: var(--color-white);
    padding: 3.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 1s ease forwards;
  }

  .form-container::before {
    content: "üìù";
    font-size: 2.5rem;
    display: block;
    text-align: center;
    margin-bottom: 1.5rem;
    animation: fadeInUp 0.6s ease forwards;
  }

  .perfil-avatar-edit {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid var(--color-turquesa);
    margin: 0 auto 2rem;
    display: block;
    transition: transform 0.3s ease;
  }

  .perfil-avatar-edit:hover {
    transform: scale(1.05);
  }


  form label {
    display: block;
    margin-top: 1.75rem;
    font-weight: bold;
    color: var(--color-lago);
    font-size: 1.1rem;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 12px 16px;
    margin-top: 8px;
    border: 2px solid var(--color-arena);
    border-radius: 12px;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
    font-size: 1rem;
    background-color: var(--color-light);
    color: var(--color-cacao);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--color-turquesa);
    box-shadow: 0 0 0 4px rgba(44, 190, 198, 0.2);
    outline: none;
  }

  button[type="submit"],
  .delete-avatar-btn {
    margin-top: 3rem;
    padding: 14px 28px;
    background-color: var(--color-terracota);
    color: var(--color-white);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block;
    width: 100%;
    text-align: center;
    letter-spacing: 0.5px;
  }

  button[type="submit"]:hover {
    background-color: var(--color-cafetal);
    transform: translateY(-2px);
  }

  .delete-avatar-btn {
    background-color: var(--color-cacao);
    margin-top: 1rem;
  }

  .delete-avatar-btn:hover {
    background-color: var(--color-lago);
  }

</style>

<h1 class="section-title">Editar Perfil</h1>

<div class="form-container">
  {% if perfil.avatar %}
    <img src="{{ perfil.avatar.url }}" alt="Avatar de {{ user.username }}" class="perfil-avatar-edit">
  {% else %}
    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=B85C38&color=ffffff&size=150" alt="Avatar por defecto" class="perfil-avatar-edit">
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>

  {% if perfil.avatar %}
    <form method="post" action="{% url 'eliminar_avatar' %}">
      {% csrf_token %}
      <button type="submit" class="delete-avatar-btn">Eliminar imagen de perfil</button>
    </form>
  {% endif %}
</div>
{% endblock %}
