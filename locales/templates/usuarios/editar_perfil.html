{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-primary: #6B4226;
    --color-secondary: #DCC7A1;
    --color-contrast: #3F6B4C;
    --color-light: #F9F6F2;
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--color-primary);
    background-color: var(--color-light);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    color: var(--color-contrast);
    font-size: 2.5rem;
    margin-top: 2rem;
    margin-bottom: 2.5rem;
    text-align: center;
    animation: fadeInUp 0.8s ease forwards;
    position: relative;
  }

  .section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background-color: var(--color-secondary);
    margin: 1.5rem auto 0;
    border-radius: 2px;
  }

  .form-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: var(--color-white);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 1s ease forwards;
  }

  form label {
    display: block;
    margin-top: 1.5rem;
    font-weight: bold;
    color: var(--color-contrast);
    font-size: 1rem;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 2px solid var(--color-secondary);
    border-radius: 10px;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
    font-size: 1rem;
    background-color: var(--color-light);
    color: var(--color-primary);
    transition: border-color 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--color-contrast);
    outline: none;
  }

  button[type="submit"] {
    margin-top: 2rem;
    padding: 12px 24px;
    background-color: var(--color-primary);
    color: var(--color-white);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    display: block;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: var(--color-contrast);
  }
</style>

<h1 class="section-title">Editar Perfil</h1>

<div class="form-container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
</div>
{% endblock %}
