{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-arena: #DCC7A1;
    --color-cacao: #6B4226;
    --color-cafetal: #3F6B4C;
    --color-lago: #2F5C8F;
    --color-terracota: #B85C38;
    --color-turquesa: #2CBEC6;
    --color-light: #F9F6F2;
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--color-cacao);
    background-color: var(--color-arena);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    color: var(--color-terracota);
    font-size: 2.5rem;
    margin-top: 2rem;
    margin-bottom: 2.5rem;
    text-align: center;
    animation: fadeInUp 0.8s ease forwards;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background-color: var(--color-cafetal);
    margin: 1.5rem auto 0;
    border-radius: 2px;
  }

  .usuarios-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 2.5rem;
    justify-content: center;
    margin-top: 2rem;
    padding: 0 1rem;
  }

  .usuario-card {
    background-color: var(--color-white);
    border: 1px solid var(--color-cafetal);
    border-radius: 20px;
    padding: 2rem;
    width: 100%;
    max-width: 320px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    animation: fadeInUp 0.6s ease forwards;
  }

  .usuario-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }

  .usuario-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--color-turquesa);
    margin-bottom: 1.5rem;
    transition: transform 0.3s ease;
  }

  .usuario-card:hover .usuario-avatar {
    transform: scale(1.1);
  }

  .usuario-nombre {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    color: var(--color-lago);
    margin-bottom: 0.5rem;
  }

  .usuario-rango {
    font-weight: bold;
    color: var(--color-terracota);
    margin-bottom: 1.5rem;
  }

  .usuario-card a.perfil-link {
    display: inline-block;
    padding: 12px 25px;
    background-color: var(--color-cacao);
    color: var(--color-white);
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-family: 'Lato', sans-serif;
    letter-spacing: 0.5px;
  }

  .usuario-card a.perfil-link:hover {
    background-color: var(--color-cafetal);
    transform: scale(1.05);
  }

  /* El siguiente estilo no se usaba en el c√≥digo original, pero lo mantengo por si es relevante en el futuro.
  .usuario-card a.rango-link {
    display: block;
    margin-top: 0.8rem;
    font-size: 0.9rem;
    color: var(--color-lago);
    text-decoration: underline;
  }
  */
</style>

<h2 class="section-title">Usuarios Registrados</h2>

<div class="usuarios-grid">
  {% for perfil in usuarios %}
    <div class="usuario-card">
      {% if perfil.avatar %}
        <img src="{{ perfil.avatar.url }}" alt="Avatar de {{ perfil.usuario.username }}" class="usuario-avatar">
      {% else %}
        <img src="https://ui-avatars.com/api/?name={{ perfil.usuario.username }}&background=B85C38&color=ffffff&size=100" alt="Avatar por defecto" class="usuario-avatar">
      {% endif %}

      <div class="usuario-nombre">{{ perfil.usuario.username }}</div>
      <div class="usuario-rango">{{ perfil.get_rango_display }}</div>

      <a href="{% url 'perfil_publico' perfil.usuario.username %}" class="perfil-link">Ver perfil</a>

    </div>
  {% empty %}
    <p>No hay usuarios registrados.</p>
  {% endfor %}
</div>
{% endblock %}
