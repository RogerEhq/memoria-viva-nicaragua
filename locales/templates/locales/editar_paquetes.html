{% extends 'locales/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 2rem;">
    <h1 style="font-size: 2rem; color: #2c3e50; margin-bottom: 1.5rem;">
        Editar Paquetes de Turismo
    </h1>
    <h2 style="font-size: 1.5rem; color: #34495e; margin-bottom: 1rem;">
        {{ negocio.name }}
    </h2>
    <p style="margin-bottom: 1rem;">
        <a href="{% url 'detalle_negocio' negocio.id %}" style="color: #3498db; text-decoration: none;">
            &larr; Volver al negocio
        </a>
    </p>

    <form method="post" style="background-color: #f9f9f9; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="width: 100%; padding: 0.8rem; background-color: #2ecc71; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
            Guardar Cambios
        </button>
    </form>
</div>
{% endblock %}
