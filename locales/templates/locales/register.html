{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-arena: #DCC7A1;
    --color-cacao: #6B4226;
    --color-cafetal: #3F6B4C;
    --color-lago: #2F5C8F;
    --color-terracota: #B85C38;
    --color-turquesa: #2CBEC6;
    --color-light: #F9F6F2;
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    background-color: var(--color-arena);
    color: var(--color-cacao);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .registro-container {
    background-color: var(--color-white);
    padding: 3.5rem 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
    animation: fadeInUp 1s ease-in-out;
    border: 1px solid var(--color-cafetal);
  }

  h1 {
    font-family: 'Playfair Display', serif;
    color: var(--color-terracota);
    font-size: 2.5rem;
    margin-bottom: 2.5rem;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  h1::after {
    content: '';
    width: 80px;
    height: 4px;
    background-color: var(--color-cafetal);
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
  }

  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: var(--color-lago);
    font-size: 1.1rem;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 14px 15px;
    border: 2px solid var(--color-arena);
    border-radius: 12px;
    box-sizing: border-box;
    background-color: var(--color-light);
    color: var(--color-cacao);
    font-family: 'Lato', sans-serif;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: var(--color-turquesa);
    box-shadow: 0 0 0 4px rgba(44, 190, 198, 0.2);
  }

  .btn-submit {
    background-color: var(--color-cacao);
    color: var(--color-white);
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: bold;
    letter-spacing: 0.5px;
    margin-top: 2.5rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
  }

  .btn-submit:hover {
    background-color: var(--color-cafetal);
    transform: translateY(-2px);
  }
</style>

<div class="registro-container">
  <h1>Registro de Colaborador</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn-submit">Registrarse</button>
  </form>
</div>
{% endblock %}
