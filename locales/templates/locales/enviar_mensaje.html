{% extends 'locales/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    /* Estilos globales y de tipografía heredados de tu proyecto */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

    :root {
        --color-arena: #DCC7A1;
        --color-cacao: #6B4226;
        --color-cafetal: #3F6B4C;
        --color-lago: #2F5C8F;
        --color-terracota: #B85C38;
        --color-turquesa: #2CBEC6;
        --color-light: #F9F6F2;
        --color-white: #ffffff;
    }

    body {
        font-family: 'Lato', sans-serif;
        color: var(--color-cacao);
        background-color: var(--color-arena);
    }

    .section-title {
        font-family: 'Playfair Display', serif;
        color: var(--color-terracota);
        font-size: 2.5rem;
        margin-top: 2rem;
        margin-bottom: 2.5rem;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Estilos específicos del formulario */
    .form-container {
        display: flex;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .message-form {
        background-color: var(--color-white);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        max-width: 680px;
        width: 100%;
        text-align: left;
        border: 1px solid var(--color-cafetal);
    }

    .form-group label {
        display: block;
        margin-top: 1.75rem;
        font-weight: bold;
        color: var(--color-lago);
        font-size: 1.1rem;
    }

    .form-control {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border: 2px solid var(--color-arena);
        border-radius: 12px;
        background-color: var(--color-light);
        color: var(--color-cacao);
        font-family: 'Lato', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--color-turquesa);
        box-shadow: 0 0 0 4px rgba(44, 190, 198, 0.2);
        outline: none;
    }

    .btn-submit {
        margin-top: 3rem;
        padding: 14px 28px;
        background-color: var(--color-terracota);
        color: var(--color-white);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1rem;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-submit:hover {
        background-color: var(--color-cafetal);
        transform: translateY(-2px);
    }
</style>

<h1 class="section-title">Enviar Mensaje al Administrador</h1>

<div class="form-container">
    <div class="message-form">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</div>
{% endblock content %}
