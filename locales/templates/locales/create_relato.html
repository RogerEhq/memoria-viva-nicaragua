{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-arena: #DCC7A1;
    --color-cacao: #6B4226;
    --color-cafetal: #3F6B4C;
    --color-lago: #2F5C8F;
    --color-terracota: #B85C38;
    --color-turquesa: #2CBEC6;
    --color-light: #F9F6F2;
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--color-cacao);
    background-color: var(--color-arena);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .relato-container {
    max-width: 750px;
    margin: 3rem auto;
    background-color: var(--color-white);
    padding: 3.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 0.8s ease forwards;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: var(--color-terracota);
    text-align: center;
    margin-bottom: 2.5rem;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  h1::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background-color: var(--color-cafetal);
    margin: 1.5rem auto 0;
    border-radius: 2px;
  }

  form {
    font-family: 'Lato', sans-serif;
  }

  form p {
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
    color: var(--color-lago);
    font-weight: bold;
  }

  input[type="text"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border: 2px solid var(--color-arena);
    border-radius: 12px;
    font-size: 1rem;
    font-family: 'Lato', sans-serif;
    background-color: var(--color-light);
    color: var(--color-cacao);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--color-turquesa);
    box-shadow: 0 0 0 4px rgba(44, 190, 198, 0.2);
    outline: none;
  }

  textarea {
    min-height: 200px;
    resize: vertical;
  }

  button[type="submit"] {
    background-color: var(--color-cacao);
    color: var(--color-white);
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block;
    margin: 3rem auto 0;
    letter-spacing: 0.5px;
  }

  button[type="submit"]:hover {
    background-color: var(--color-cafetal);
    transform: translateY(-2px);
  }
</style>

<div class="relato-container">
  <h1>Crear un Nuevo Relato</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit">Publicar Relato</button>
  </form>
</div>
{% endblock %}
