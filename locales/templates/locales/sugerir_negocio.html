{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-arena: #DCC7A1;
    --color-cacao: #6B4226;
    --color-cafetal: #3F6B4C;
    --color-lago: #2F5C8F;
    --color-terracota: #B85C38;
    --color-turquesa: #2CBEC6;
    --color-light: #F9F6F2;
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    color: var(--color-cacao);
    background-color: var(--color-arena);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    color: var(--color-terracota);
    font-size: 2.5rem;
    margin-top: 2rem;
    margin-bottom: 2.5rem;
    text-align: center;
    animation: fadeInUp 0.8s ease forwards;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background-color: var(--color-cafetal);
    margin: 1.5rem auto 0;
    border-radius: 2px;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 1rem 3rem;
    animation: fadeInUp 1s ease forwards;
  }

  form {
    background-color: var(--color-white);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    max-width: 680px;
    width: 100%;
    text-align: left;
    border: 1px solid var(--color-cafetal);
  }

  label {
    display: block;
    margin-top: 1.75rem;
    font-weight: bold;
    color: var(--color-lago);
    font-size: 1.1rem;
  }

  input[type="text"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border: 2px solid var(--color-arena);
    border-radius: 12px;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
    font-size: 1rem;
    background-color: var(--color-light);
    color: var(--color-cacao);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--color-turquesa);
    box-shadow: 0 0 0 4px rgba(44, 190, 198, 0.2);
    outline: none;
  }

  button[type="submit"] {
    margin-top: 3rem;
    padding: 14px 28px;
    background-color: var(--color-terracota);
    color: var(--color-white);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block;
    width: 100%;
    letter-spacing: 0.5px;
  }

  button[type="submit"]:hover {
    background-color: var(--color-cafetal);
    transform: translateY(-2px);
  }

  #mapa {
    margin-top: 2rem;
    border: 1px solid var(--color-cafetal);
    border-radius: 15px;
    height: 400px;
    width: 100%;
    max-width: 680px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  }

  @media (max-width: 600px) {
    form {
      padding: 2rem;
    }

    #mapa {
      height: 300px;
    }
  }
</style>

<h1 class="section-title">Sugerir un Nuevo Negocio</h1>

<div class="form-container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="ubicacion">Ubicación del negocio:</label>
    <input type="text" id="ubicacion" name="ubicacion"
           placeholder="Ej. Panadería La Tradición, Managua"
           hx-get="/mostrar_mapa/"
           hx-target="#mapa"
           hx-trigger="change"
           hx-params="ubicacion">

    <button type="submit">Enviar Sugerencia</button>
  </form>

  <div id="mapa"></div>
</div>

<script>
  function initAutocomplete() {
    const input = document.getElementById("ubicacion");
    if (input) {
      new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "ni" }
      });
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    if (typeof google !== "undefined" && google.maps && google.maps.places) {
      initAutocomplete();
    } else {
      setTimeout(initAutocomplete, 1000);
    }
  });
</script>
{% endblock %}
