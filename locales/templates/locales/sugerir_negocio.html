{% extends 'locales/base.html' %}
{% load crispy_forms_tags %}  {# <-- Importante para usar |crispy #}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

    :root {
        --color-arena: #DCC7A1;
        --color-cacao: #6B4226;
        --color-cafetal: #3F6B4C;
        --color-lago: #2F5C8F;
        --color-terracota: #B85C38;
        --color-turquesa: #2CBEC6;
        --color-light: #F9F6F2;
        --color-white: #ffffff;
    }

    body {
        font-family: 'Lato', sans-serif;
        color: var(--color-cacao);
        background-color: var(--color-arena);
    }

    .section-title {
        font-family: 'Playfair Display', serif;
        color: var(--color-terracota);
        font-size: 2.5rem;
        margin-top: 2rem;
        margin-bottom: 2.5rem;
        text-align: center;
        position: relative;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 1rem 3rem;
    }

    form {
        background-color: var(--color-white);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        max-width: 680px;
        width: 100%;
        text-align: left;
        border: 1px solid var(--color-cafetal);
    }

    label {
        display: block;
        margin-top: 1.75rem;
        font-weight: bold;
        color: var(--color-lago);
        font-size: 1.1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea,
    select {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border: 2px solid var(--color-arena);
        border-radius: 12px;
        background-color: var(--color-light);
        color: var(--color-cacao);
        font-family: 'Lato', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: var(--color-turquesa);
        box-shadow: 0 0 0 4px rgba(44, 190, 198, 0.2);
        outline: none;
    }

    #id_ubicacion_texto {
        width: 100%;
        padding: 6px;
        font-size: 0.9rem;
        height: auto;
        max-width: 100%;
    }

    button[type="submit"] {
        margin-top: 3rem;
        padding: 14px 28px;
        background-color: var(--color-terracota);
        color: var(--color-white);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1rem;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: var(--color-cafetal);
        transform: translateY(-2px);
    }

    #mapa {
        margin-top: 2rem;
        border: 1px solid var(--color-cafetal);
        border-radius: 15px;
        height: 400px;
        width: 100%;
        max-width: 680px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
</style>

<h1 class="section-title">Sugerir un Nuevo Negocio</h1>

<div class="form-container">
    <form method="post" enctype="multipart/form-data" id="sugerencia-form">
        {% csrf_token %}
        {#  AQU√ç EST√Å EL CAMBIO CLAVE  #}
        {{ form|crispy }}
        <button type="submit">Enviar Sugerencia</button>
    </form>

    <div id="mapa"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const mapa = L.map("mapa").setView([12.1364, -86.2514], 13);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: "&copy; OpenStreetMap"
        }).addTo(mapa);

        let marker;
        const inputUbicacion = document.getElementById("id_ubicacion_texto");
        const latInput = document.getElementById("id_latitud");
        const lngInput = document.getElementById("id_longitud");

        async function reverseGeocode(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.display_name || `Ubicaci√≥n no encontrada (${lat.toFixed(6)}, ${lng.toFixed(6)})`;
            } catch (error) {
                console.error("Error al obtener la direcci√≥n:", error);
                return `Error de red. Coordenadas: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        mapa.on("click", async function (e) {
            const { lat, lng } = e.latlng;

            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(mapa);
            }

            latInput.value = lat;
            lngInput.value = lng;

            if (inputUbicacion) {
                inputUbicacion.value = "Buscando direcci√≥n...";
                inputUbicacion.disabled = true;

                const direccion = await reverseGeocode(lat, lng);
                inputUbicacion.value = direccion;
                inputUbicacion.disabled = false;
            }
        });

        // üìå AGREGAMOS ESTO: Asegurarse de que los campos ocultos de lat/lng se env√≠en solo si tienen un valor
        document.getElementById('sugerencia-form').addEventListener('submit', function(event) {
            if (!latInput.value || !lngInput.value) {
                latInput.removeAttribute('name');
                lngInput.removeAttribute('name');
            }
        });

    });
</script>
{% endblock %}
