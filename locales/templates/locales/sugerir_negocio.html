{% extends 'locales/base.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

  :root {
    --color-primary: #6B4226; /* Marrón cacao */
    --color-secondary: #DCC7A1; /* Beige arena */
    --color-contrast: #3F6B4C; /* Verde cafetal */
    --color-accent-2: #3F6B4C; /* Azul lago */
    --color-accent-3: #B85C38; /* Terracota */
    --color-highlight: #2CBEC6; /* Turquesa */
    --color-light: #F9F6F2; /* Fondo claro */
    --color-white: #ffffff;
  }

  body {
    font-family: 'Lato', sans-serif;
    background-color: var(--color-light);
    color: var(--color-primary);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    color: var(--color-accent-2);
    font-size: 2.5rem;
    margin-top: 2rem;
    margin-bottom: 2.5rem;
    text-align: center;
    animation: fadeInUp 0.8s ease forwards;
    position: relative;
  }

  .section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background-color: var(--color-highlight);
    margin: 1.5rem auto 0;
    border-radius: 2px;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 1rem 3rem;
    animation: fadeInUp 1s ease forwards;
  }

  form {
    background-color: var(--color-white);
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    max-width: 640px;
    width: 100%;
    text-align: left;
  }

  label {
    display: block;
    margin-top: 1.5rem;
    font-weight: bold;
    color: var(--color-contrast);
    font-size: 1rem;
  }

  input[type="text"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
    font-size: 1rem;
    background-color: #fff;
    transition: border-color 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--color-accent-2);
    outline: none;
  }

  button[type="submit"] {
    margin-top: 2rem;
    padding: 12px 24px;
    background-color: var(--color-accent-3);
    color: var(--color-white);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    display: block;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: var(--color-accent-2);
  }

  #mapa {
    margin-top: 2rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    height: 400px;
    width: 100%;
    max-width: 640px;
  }

  @media (max-width: 600px) {
    form {
      padding: 1.5rem;
    }

    #mapa {
      height: 300px;
    }
  }
</style>

<h1 class="section-title">Sugerir un Nuevo Negocio</h1>

<div class="form-container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="ubicacion">Ubicación del negocio:</label>
    <input type="text" id="ubicacion" name="ubicacion"
           placeholder="Ej. Panadería La Tradición, Managua"
           hx-get="/mostrar_mapa/"
           hx-target="#mapa"
           hx-trigger="change"
           hx-params="ubicacion">

    <button type="submit">Enviar Sugerencia</button>
  </form>

  <div id="mapa"></div>
</div>

<script>
  function initAutocomplete() {
    const input = document.getElementById("ubicacion");
    if (input) {
      new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "ni" }
      });
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    if (typeof google !== "undefined" && google.maps && google.maps.places) {
      initAutocomplete();
    } else {
      setTimeout(initAutocomplete, 1000);
    }
  });
</script>
{% endblock %}
